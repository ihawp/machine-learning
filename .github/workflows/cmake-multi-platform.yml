name: CMake Project Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Note: Added 'macos-latest' to the matrix for full cross-platform support
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          # Add explicit config for macOS runners
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          # Exclude combinations that aren't valid on a given OS
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: gcc
          - os: macos-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4
    
    # Setup Vcpkg (handles all OSes using vcpkg.json)
    - name: Setup Vcpkg and Install Dependencies
      id: vcpkg # Added ID for output reference
      uses: lukka/run-vcpkg@v11 # Corrected Action reference
      with:
        vcpkgJsonPath: '${{ github.workspace }}/vcpkg.json'

    # Set build output directory (reusable strings)
    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}
        # CRITICAL: This line links Vcpkg with CMake using the correct 'vcpkg' ID
        -DCMAKE_TOOLCHAIN_FILE=${{ steps.vcpkg.outputs.vcpkg-toolchain-file }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

